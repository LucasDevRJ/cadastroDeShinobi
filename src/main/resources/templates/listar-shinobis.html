<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap CSS (CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <title>Listagem de Shinobis</title>
    </head>
    <body>

        <header class="text-center text-white" style="background-image: url('https://wallpapers.com/images/featured/4k-ultra-hd-naruto-39q8wlqnrq4vfpo5.jpg'); background-size: cover; padding: 100px 0;">
            <h1 class="display-4">Listagem de Shinobis</h1>

            <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 container-fluid w-25">
                <div class="container">
                    <!-- Botão de menu para dispositivos móveis -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Itens do menu -->
                    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                        <ul class="navbar-nav d-flex align-items-center justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/shinobis/ui/listar}">Listagem</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/shinobis/ui/adiciona}">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/shinobis/ui/missoes}">Missões</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="d-flex justify-content-end m-5">
            <a th:href="@{/shinobis/ui/adiciona}" class="btn btn-success btn-lg">Cadastrar</a>
        </div>

        <div class="container mt-5 d-flex table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Ações</th>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Imagem</th>
                    <th>Idade</th>
                    <th>Rank</th>
                    <th>Missão</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="shinobi: ${shinobis}">
                        <td>
                            <div class="d-flex">
                                <button class="btn btn-warning me-2">
                                    <i class="bi bi-pencil fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger">
                                    <i class="bi bi-trash fas fa-trash-alt"></i>
                                </button>
                            </div>

                        </td>

                        <td th:text="${shinobi.getId()}"></td>
                        <td th:text="${shinobi.getNome()}"></td>
                        <td th:text="${shinobi.getEmail()}"></td>

                        <td>
                            <span th:if="${!shinobi.getImagemUrl().isEmpty()}">
                                <img style="height: 30vh; width: 15vw" th:src="${shinobi.getImagemUrl()}" alt="Foto do Shinobi">
                                <span th:if="${shinobi.getImagemUrl().isEmpty()}">Sem Foto</span>
                            </span>
                        </td>

                        <td th:text="${shinobi.getIdade()}"></td>
                        <td th:text="${shinobi.getRank()}"></td>
                        <td>
                            <span th:if="${shinobi.missao}">
                                <span th:text="${shinobi.missao.nome}"></span>
                                <span th:if="${shinobi.missao == null}">Sem missões</span>
                            </span>
                        </td>

                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="8" class="text-center table-dark" >Rodapé da Tabela</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>

    <footer class="bg-dark text-white text-center p-4">
        <p>&copy; Desenvolvido por LucasDevRJ</p>
        <a href="https://github.com/LucasDevRJ" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
    </footer>
</html>
