<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Produto</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Adicionar Shinobi</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/shinobis/ui/salvar}" th:object="${shinobi}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="text" id="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-3">
                        <label for="imagem" class="form-label">Imagem:</label>
                        <input type="text" id="imagem" class="form-control" th:field="*{imagemUrl}" required>
                    </div>

                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade:</label>
                        <input type="text" id="idade" class="form-control" th:field="*{idade}" required>
                    </div>

                    <div class="mb-3">
                        <label for="missao" class="form-label">Categoria</label>
                        <select id="missao" class="form-select" th:field="*{missao.id}">
                            <option value="" disabled selected>Selecione uma miss√£o</option>
                            <option th:each="cat : ${missao}"
                                    th:value="${missao.id}"
                                    th:text="${missao.nome}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS opcional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
