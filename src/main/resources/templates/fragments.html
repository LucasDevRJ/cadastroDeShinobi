<head th:fragment="head-padrao(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title th:text="${titulo}"></title>
</head>

<header th:fragment="header-padrao" class="text-center text-white" style="background-image: url('https://wallpapers.com/images/featured/4k-ultra-hd-naruto-39q8wlqnrq4vfpo5.jpg'); background-size: cover; padding: 100px 0;">
    <h1 class="display-4">Listagem de Shinobis</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 container-fluid w-25">
        <div class="container">
            <!-- Botão de menu para dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens do menu -->
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-center justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/shinobis/ui/listar}">Listagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shinobis/ui/adiciona}">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/missoes/ui/listar}">Missões</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer-padrao" class="bg-dark text-white text-center p-4">
    <p>&copy; Desenvolvido por LucasDevRJ</p>
    <a href="https://github.com/LucasDevRJ" target="_blank">
        <i class="fab fa-github"></i> GitHub
    </a>
