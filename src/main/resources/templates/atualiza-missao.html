<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head-padrao('Atualizar Missão')"></head>

<body class="bg-light">
<header th:replace="fragments :: header-padrao"></header>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Adicionar Shinobi</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/missoes/ui/atualizaMissao/{id}(id=${missao.id})}" th:object="${missao}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="rank">Missão:</label>
                    <select name="rank" id="rank" th:field="*{rank}" class="form-select" required>
                        <option value="" selected>Selecione o Rank da Missão</option>
                        <option value="D">D</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="A">A</option>
                        <option value="S">S</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS opcional -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer th:replace="fragments :: footer-padrao"></footer>
</html>
