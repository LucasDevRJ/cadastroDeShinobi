<!doctype html>
<html lang="pt-br">
    <head th:replace="fragments :: head-padrao('Missões')"></head>

    <body>
        <header th:replace="fragments :: header-padrao"></header>

        <div class="d-flex justify-content-end m-5">
            <a th:href="@{/missoes/ui/redirecionaFormularioAdicionaMissao}" class="btn btn-success btn-lg">Adicionar</a>
        </div>

        <div class="container mt-5 d-flex table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Ações</th>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Rank</th>
                        <th colspan="4">Shinobis</th>
                    </tr>
                </thead>

                <tbody>
                <tr th:each="missao: ${missoes}">
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/missoes/ui/redirecionaFormularioAtualizaMissao/{id}(id=${missao.id})}" class="btn btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <div th:if="${missao.shinobis.isEmpty()}">
                                <a th:href="@{/missoes/ui/deletar/{id}(id=${missao.id})}" class="btn btn-danger">
                                    <i class="bi bi-trash fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </div>
                    </td>


                    <td th:text="${missao.id}"></td>
                        <td th:text="${missao.nome}"></td>
                        <td th:text="${missao.descricao}"></td>
                        <td th:text="${missao.rank}"></td>
                        <td th:each="shinobi : ${missao.shinobis}" th:text="${shinobi.nome}"></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="8" class="text-center table-dark" >Rodapé da Tabela</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>

    <footer th:replace="fragments :: footer-padrao"></footer>
</html>
