<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head-padrao('Adicionar Shinobi')"></head>

    <body class="bg-light">
        <header th:replace="fragments :: header-padrao"></header>

            <div class="container mt-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Adicionar Shinobi</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/shinobis/ui/adiciona}" th:object="${shinobi}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" id="email" class="form-control" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label for="imagem" class="form-label">Imagem:</label>
                                <input type="text" id="imagem" class="form-control" th:field="*{imagemUrl}">
                            </div>

                            <div class="mb-3">
                                <label for="idade" class="form-label">Idade:</label>
                                <input type="number" id="idade" class="form-control" th:field="*{idade}">
                            </div>

                            <div class="mb-3">
                                <label for="missoes">Missão:</label>
                                <select name="missoes" id="missoes" th:field="*{missao}">
                                    <option value="" disabled selected>Selecione a Missão</option>
                                    <option th:each="missao : ${missoes}"
                                            th:value="${missao.id}"
                                            th:text="${missao.nome}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-success">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    <footer th:replace="fragments :: footer-padrao"></footer>
</html>
